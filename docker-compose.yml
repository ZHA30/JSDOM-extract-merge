services:
  cheerio-transerver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cheerio-transerver
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - API_TOKEN=dev-secret-token-please-change-in-production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet --tries=1 --timeout=3 http://localhost:3000/healthz || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cheerio-network

networks:
  cheerio-network:
    driver: bridge
