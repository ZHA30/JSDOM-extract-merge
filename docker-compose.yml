services:
  cheerio-transerver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cheerio-transerver
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - API_BEARER_TOKEN=dev-secret-token-please-change-in-production
      - MAX_PAYLOAD_SIZE=10485760
      - REQUEST_TIMEOUT=30000
      - GRACEFUL_SHUTDOWN_TIMEOUT=30000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet --tries=1 --timeout=3 http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cheerio-network

networks:
  cheerio-network:
    driver: bridge
